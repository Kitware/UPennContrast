version: "3.2"

services:
  mongodb:
    image: mongo
    volumes:
      - "./db:/data/db"
  girder:
    build:
      context: ./devops/girder
    privileged: true
    command: -c "python3 /src/provision.py && girder mount /mnt/fuse && girder serve"
    ports:
      - "${GIRDER_PORT-8080}:8080"
    links:
      - mongodb
    volumes:
      - "./assetstore:/assetstore"
      - "./logs/girder:/root/.girder/logs"
