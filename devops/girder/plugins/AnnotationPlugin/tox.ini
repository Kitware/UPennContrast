[tox]
envlist =
  py{36,37,38,39}

skip_missing_interpreters = true

[testenv]
passenv = PYTEST_*
setenv =
  PIP_FIND_LINKS=https://girder.github.io/large_image_wheels
deps =
  -rrequirements-dev.txt
  mock
  pytest >= 3.6
  pytest-custom-exit-code
  pytest-girder >= 3.0.4
  celery !=4.4.4,<5
  urllib3<1.26

extras =
  memcached

whitelist_externals =
  rm

commands =
  pytest {posargs}
